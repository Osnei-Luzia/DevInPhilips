<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <div th:each="produto: ${produtos}">
        <h1 th:text="${produto.nome}"></h1>
        <p th:text="${produto.descricao}"></p>
        <h2 th:text="${produto.valor}"></h2>
    </div>
</body>
</html>
