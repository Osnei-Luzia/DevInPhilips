<div class="content row">
    <div *ngFor="let cards of arrayFotos" class="card" style="width: 18rem;">
        <img src={{cards.url}} class="card-img-top" style="height: 10rem" alt="{{cards.description}}">
        <div class="card-body">
            <p class="card-text">{{cards.description}}</p>
        </div>
    </div>
</div>
