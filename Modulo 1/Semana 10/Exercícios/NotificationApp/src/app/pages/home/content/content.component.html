<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let notificacao of notificacoes" [ngClass]="notificacao.lido?'lido':''">
      <div class="ms-2 me-auto">
        <div class="fw-bold">
          {{notificacao.titulo}}
        </div>
        {{notificacao.subtitulo}}
        <div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value=""
            (change)="ler(notificacao)">
            <label class="form-check-label" for="defaultCheck1">
              {{notificacao.lido?"Lido":"NÃ£o Lido"}}
            </label>
          </div>
        </div>
      </div>
      <p>{{notificacao.data.getDate()}}/{{notificacao.data.getMonth()+1}}/{{notificacao.data.getFullYear()}}
      </p>
      <!-- <span class="badge bg-primary rounded-pill">14</span> -->
    </li>
  </ol>
